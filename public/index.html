<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700;800&family=Fraunces:opsz,wght@9..144,700;9..144,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/tailwind.css">

<body>

            <nav class="flex justify-between">

                <div class="lg:hidden">

                <div class="hidden lg:block">
                    <ul class="flex flex-col lg:flex-row gap-10 text-white items-center font-barlow text-lg">

            <div class="flex items-center gap-24 flex-col">
